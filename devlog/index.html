<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devlog | GAME TITLE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="../styles/custom.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-100">
    <!-- Navigation -->
    <nav class="fixed w-full bg-gray-900/90 backdrop-blur-sm z-50 border-b border-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="text-xl font-bold text-white">GAME TITLE</a>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="../index.html" class="nav-link">Home</a>
                        <a href="index.html" class="nav-link">Devlog</a>
                        <a href="../gallery.html" class="nav-link">Gallery</a>
                        <a href="../team.html" class="nav-link">Team</a>
                        <a href="../index.html#contact" class="nav-link">Contact</a>
                    </div>
                </div>
                <div class="md:hidden">
                    <button class="mobile-menu-button p-2 rounded-md text-gray-400 hover:text-white focus:outline-none">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile menu -->
        <div class="mobile-menu hidden md:hidden">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="../index.html" class="mobile-nav-link">Home</a>
                <a href="index.html" class="mobile-nav-link">Devlog</a>
                <a href="../gallery.html" class="mobile-nav-link">Gallery</a>
                <a href="../team.html" class="mobile-nav-link">Team</a>
                <a href="../index.html#contact" class="mobile-nav-link">Contact</a>
            </div>
        </div>
    </nav>


    <main class="pt-20 pb-12 px-4 max-w-6xl mx-auto">
        <h1 class="text-3xl md:text-4xl font-bold mb-12 text-center">Development Blog</h1>
        
        <div id="devlog-posts" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Posts will be loaded here dynamically -->
        </div>
    </main>

    <!-- Include Footer -->
    <div id="footer"></div>

    <script src="../js/devlog.js"></script>
    <script>
        // Load shared components
        document.addEventListener('DOMContentLoaded', function() {
            // Load navbar
            fetch('../includes/navbar.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('navbar').innerHTML = html;
                    // Activate current page link
                    const links = document.querySelectorAll('.nav-link, .mobile-nav-link');
                    links.forEach(link => {
                        if (link.getAttribute('href') === '../devlog/index.html') {
                            link.classList.add('active');
                        }
                    });
                    // Mobile menu toggle
                    const mobileMenuButton = document.querySelector('.mobile-menu-button');
                    const mobileMenu = document.querySelector('.mobile-menu');
                    if (mobileMenuButton && mobileMenu) {
                        mobileMenuButton.addEventListener('click', function() {
                            mobileMenu.classList.toggle('hidden');
                        });
                    }
                });
            
            // Load footer
            fetch('../includes/footer.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('footer').innerHTML = html;
                    // Update copyright year
                    document.getElementById('current-year').textContent = new Date().getFullYear();
                });
        });
    </script>
</body>
</html>
