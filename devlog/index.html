---
layout: page
title: Devlog
---

<h1 class="text-3xl md:text-4xl font-bold mb-12 text-center">Development Blog</h1>

<div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
    {% for post in site.posts %}
    <article class="devlog-card bg-gray-800 rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition">
        <a href="{{ post.url }}" class="block">
            <img src="{{ post.image | default: '/assets/images/default-post.jpg' }}" 
                 alt="{{ post.title }}" 
                 class="w-full h-48 object-cover">
            <div class="p-6">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-sm text-blue-400">
                        {{ post.date | date: "%B %d, %Y" }}
                    </span>
                    <div class="flex space-x-2">
                        {% for tag in post.tags %}
                        <span class="text-xs bg-gray-700 text-gray-300 px-2 py-1 rounded">{{ tag }}</span>
                        {% endfor %}
                    </div>
                </div>
                <h2 class="text-xl font-bold mb-3">{{ post.title }}</h2>
                <p class="text-gray-400">{{ post.excerpt | strip_html | truncate: 120 }}</p>
                <div class="mt-4 text-blue-400 hover:underline">Read more â†’</div>
            </div>
        </a>
    </article>
    {% endfor %}
</div>
